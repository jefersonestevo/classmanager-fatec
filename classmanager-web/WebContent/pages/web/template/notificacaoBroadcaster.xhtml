<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formExibicaoNotificacao">
		<ui:repeat var="gp"
			value="#{notificacaoSessionBean.notificacaoGrupo.listaNotificacao}">
			<p:socket onMessage="handleMessage" id="IDMessageGrupo#{gp.id}"
				channel="/messageGrupo#{gp.id}" widgetVar="wdMessageGrupo#{gp.id}"
				autoConnect="true">
				<p:ajax event="message"
					update=":formExibicaoNotificacao:growlNotificacaoGrupoID" />
			</p:socket>
		</ui:repeat>
		<p:growl id="growlNotificacaoGrupoID" showDetail="true" sticky="true"
			widgetVar="growlNotificacaoGrupo" />
	</h:form>

</ui:composition>
