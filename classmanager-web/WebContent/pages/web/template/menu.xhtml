
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:toolbar>
			<p:toolbarGroup style="width: 100%;">
				<p:commandLink action="/pages/web/restrito/main.jsf"
					onstart="modalStatus.show()" oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="home_icone.jpg"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:spacer width="50px;"></p:spacer>

				<p:commandLink rendered="#{sessionBean.administrador}"
					action="/pages/web/restrito/usuario/pesquisa_usuario.jsf"
					onstart="modalStatus.show()" oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="usuario_masculino.jpg"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:spacer width="50px;" rendered="#{sessionBean.administrador}" />

				<p:commandLink action="/pages/web/restrito/grupo/pesquisa_grupo.jsf"
					onstart="modalStatus.show()" oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="grupo_icone.jpg"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:spacer width="50px;"></p:spacer>

				<p:commandLink action="/pages/web/restrito/sobre.jsf"
					onstart="modalStatus.show()" oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="info_icone.jpg"
						styleClass="iconeMenu" />
				</p:commandLink>
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
</ui:composition>
