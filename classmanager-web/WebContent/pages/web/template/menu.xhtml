
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:toolbar>
			<p:toolbarGroup style="width: 100%;">
				<p:commandLink action="/pages/web/restrito/main.jsf"
					id="botaoHomeMenu" onstart="modalStatus.show()"
					oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="home_icone.png"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:tooltip for="botaoHomeMenu" value="#{message.Title_Home}" />
				<p:spacer width="50px;" />

				<p:commandLink rendered="#{sessionBean.administrador}"
					id="botaoMantemUsuarioMenu"
					action="/pages/web/restrito/usuario/pesquisa_usuario.jsf"
					onstart="modalStatus.show()" oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="usuario_masculino.png"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:tooltip for="botaoMantemUsuarioMenu"
					value="#{message.Title_Usuarios}" />
				<p:spacer width="50px;" rendered="#{sessionBean.administrador}" />

				<p:commandLink action="/pages/web/restrito/grupo/pesquisa_grupo.jsf"
					id="botaoMantemGrupoMenu" onstart="modalStatus.show()"
					oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="grupo_icone.png"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:tooltip for="botaoMantemGrupoMenu"
					value="#{message.Title_grupos}" />
				<p:spacer width="50px;"></p:spacer>

				<p:commandLink action="/pages/web/restrito/sobre.jsf"
					id="botaoSobreMenu" onstart="modalStatus.show()"
					oncomplete="modalStatus.hide()">
					<p:graphicImage library="imagens" name="info_icone.png"
						styleClass="iconeMenu" />
				</p:commandLink>
				<p:tooltip for="botaoSobreMenu" value="#{message.Header_Sobre}" />
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
</ui:composition>
