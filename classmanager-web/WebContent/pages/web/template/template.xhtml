<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">#{message.Nome_Aplicacao}</ui:insert></title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/themes/sam/skin.css" />
		<h:outputScript library="js" name="funcoes.js" />
		<h:outputScript name="locale-primefaces.js" library="js" />
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

	</h:head>
	<h:body>
		<div id="page">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/pages/web/template/header.xhtml" />
				</ui:insert>
			</div>
			<div id="menu">
				<ui:insert name="menu">
					<ui:include src="/pages/web/template/menu.xhtml" />
				</ui:insert>
			</div>
			<div id="endereco">
				<h:form>
					<ui:insert name="endereco">
					</ui:insert>
				</h:form>
			</div>
			<p:messages closable="true" autoUpdate="true"  />
			<div id="content">
				<ui:insert name="content">
					<ui:include src="/pages/web/template/content.xhtml" />
				</ui:insert>
			</div>
			<br />
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/pages/web/template/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
		<h:form>
			<p:outputPanel styles="display: none;">
				<p:dialog modal="true" widgetVar="modalStatus" width="200"
					id="modalCarregandoStatus" height="150"
					header="#{message.Carregando}" draggable="false" closable="false"
					styleClass="align-center" resizable="false">
					<p:graphicImage name="carregando.gif" library="imagens" />
				</p:dialog>
			</p:outputPanel>
		</h:form>


	</h:body>
</f:view>
</html>
