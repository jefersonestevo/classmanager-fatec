<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:fieldset style="padding: 0px;">
		<p:panelGrid id="panelTituloAplicacao" columns="3"
			style="width: 100%;"
			columnClasses="label-titulo-aplicacao, imagem-titulo-aplicaca, dados-titulo-aplicacao">
			<p:outputPanel layout="block" styleClass="tituloAplicacao">
				<h:outputText value="#{message.Nome_Aplicacao}" />
			</p:outputPanel>
		</p:panelGrid>
	</p:fieldset>
</ui:composition>
