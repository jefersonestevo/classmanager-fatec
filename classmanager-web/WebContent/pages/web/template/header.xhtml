
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:fieldset style="padding: 0px; ">
		<h:form id="formDisplayUsuario">
			<p:panelGrid id="panelTituloAplicacao" columns="3"
				style="width: 100%;"
				columnClasses="label-titulo-aplicacao, dados-titulo-aplicacao, imagem-titulo-aplicacao">
				<p:outputPanel layout="block" styleClass="tituloAplicacao">
					<h:outputText value="#{message.Nome_Aplicacao}" />
				</p:outputPanel>
				<p:panelGrid columns="1" styleClass="menu-titulo-usuario">
					<p:commandButton id="meuUsuario"
						value="#{sessionBean.usuario.nome}" type="button" />
					<p:menu overlay="true" trigger="meuUsuario" my="left top"
						at="left bottom">
						<p:menuitem value="#{message.Header_Alterar_Senha}"
							action="/pages/web/restrito/usuario/alterar_senha.xhtml"
							immediate="true" icon="ui-icon-locked" />
						<p:menuitem value="#{message.Header_Altera_Dados}"
							action="/pages/web/restrito/usuario/altera_usuario_logado.xhtml"
							immediate="true" icon="ui-icon-note" />	
						<p:menuitem value="Sair" action="#{sessionBean.deslogar}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:menu>
				</p:panelGrid>

				<p:graphicImage id="fotoUsuario" value="#{sessionBean.fotoUsuario}"
					width="68px" height="68px" />
			</p:panelGrid>
		</h:form>
	</p:fieldset>

</ui:composition>
