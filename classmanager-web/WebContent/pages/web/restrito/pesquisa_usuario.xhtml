<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">
	   	Hinter - Cadastro de Usuário 
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="Consulta Usuários">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" label="nome"
						value="#{usuarioBean.usuario.nome}" />
					<h:outputLabel value="Login: " for="login" />
					<p:inputText id="login" label="login"
						value="#{usuarioBean.usuario.login}" maxlength="10" />
						
					<h:outputLabel value="Email: " for="email" />	
					<p:inputText id="email" label="email"
						value="#{usuarioBean.usuario.email}"/>	
						
					<p:commandButton update="usuarios" value="Buscar" action="#{usuarioBean.pesquisar}"
						icon="ui-icon-search" />
					<p:commandButton immediate="true" value="Novo"
						action="#{usuarioBean.irParaTelaInsercao}" icon="ui-icon-plus" />
				</h:panelGrid>
			</p:panel>

			<p:dataTable id="usuarios" var="list" value="#{usuarioBean.list}">
				<p:column headerText="Nome">
					<h:outputText value="#{list.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{list.email}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{list.celular1}" />
				</p:column>
				
				<p:column>
					<p:commandLink action="#{usuarioBean.visualizaMeuUsuario}">
						<h:graphicImage library="imagens" name="visualizar2.png" style="border:0"/>
						<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{list}"></f:setPropertyActionListener>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>



	</ui:define>
</ui:composition>
</html>
