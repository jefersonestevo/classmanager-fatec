<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/web/template/template.xhtml">

	<ui:define name="title">
	   	#{message.Nome_Aplicacao}
	</ui:define>

	<ui:define name="content">

		<p:panelGrid columns="2" styleClass="width-full centro"
			columnClasses="width-50, width-50">

			<c:forEach var="notificacao"
				items="#{notificacaoSessionBean.notificacoes}">
				<p:fieldset legend="#{notificacao.header}"
					styleClass="centro notificacao">
					<p:dataTable styleClass="width-full centro"
						value="#{notificacao.listaNotificacao}" var="notif"
						emptyMessage="Nenhum Item para Exibição">
						<p:column styleClass="width-80">
							<f:facet name="header">
						#{notificacao.headerTabela}
					</f:facet>
#{notif.titulo}
						</p:column>

						<p:column styleClass="width-20">
							<f:facet name="header">
						Atualizar?
					</f:facet>

						</p:column>

					</p:dataTable>
				</p:fieldset>
			</c:forEach>
		</p:panelGrid>

	</ui:define>
</ui:composition>
