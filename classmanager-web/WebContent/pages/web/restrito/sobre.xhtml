<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/web/template/template.xhtml">

	<ui:define name="title">
	   	#{message.Nome_Aplicacao} - #{message.Header_Sobre}
	</ui:define>

	<ui:define name="endereco">
		<p:breadCrumb>
			<p:menuitem action="/pages/web/restrito/main.jsf" immediate="true" />
			<p:menuitem value="#{message.Header_Sobre}" url="#" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<p:fieldset legend="#{message.Nome_Aplicacao}"
			styleClass="quadro-sobre">
			<p:panelGrid columns="1" styleClass="quadro-sobre">
				<h:outputText
					value="#{message.Nome_Aplicacao} - #{message.Versao_Sistema}" />
				<p:spacer style="height: 10px;" />
				<h:outputText value="#{message.Nome_Faculdade}" />
				<h:outputText value="#{message.Nome_Disciplina}" />
				<h:outputText value="#{message.Nome_Aluno_1}" />
				<h:outputText value="#{message.Nome_Aluno_2}" />
				<h:outputText value="#{message.Nome_Aluno_3}" />
			</p:panelGrid>
		</p:fieldset>
	</ui:define>
</ui:composition>
