<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/web/template/template.xhtml">

	<ui:define name="title">
	   	Hinter - Usuário 
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="#{message.Header_Altera_Dados}">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" label="nome" required="true"
						value="#{usuarioLogadoBean.usuario.nome}" />

					<h:outputLabel value="E-mail: " for="email" />
					<p:inputText id="email" label="email" required="false"
						value="#{usuarioLogadoBean.usuario.email}" />

					<h:outputText value="Telefone: " />
					<p:inputMask mask="(99) 9999-9999"
						value="#{usuarioLogadoBean.usuario.telefone}" />

					<h:outputText value="Celular: " />
					<p:inputMask mask="(99) 99999-9999"
						value="#{usuarioLogadoBean.usuario.celular1}" />

					<h:outputText value="Celular 2: " />
					<p:inputMask mask="(99) 99999-9999"
						value="#{usuarioLogadoBean.usuario.celular2}" />

					<h:outputLabel value="Data de Nascimento " for="dt_nacimento" />
					<p:calendar navigator="true" effect="explode" locale="pt" pattern="dd/MM/yyyy"
						value="#{usuarioLogadoBean.usuario.dataNascimento}" id="dt_nacimento" />								
					
					<p:commandButton value="Alterar"
						action="#{usuarioLogadoBean.alteraMeuUsuario}" icon="ui-icon-disk" />
				</h:panelGrid>
			</p:panel>
			<p:spacer width="0" height="50" />
			<p:commandButton immediate="true" value="Retornar"
				action="#{usuarioLogadoBean.irParaTelaHome}"
				icon="ui-icon-arrowreturnthick-1-w" />
		</h:form>

	</ui:define>
</ui:composition>
