<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/web/template/template_publico.xhtml">
	<ui:define name="title">
	   Hinter - Criar Usuário
	</ui:define>
	<ui:define name="content">
		<h:form id="formCriarUsuario">
			<p:fieldset legend="#{message.Header_Insercao_Usuario}">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{message.Nome}" for="nome" />
					<p:inputText id="nome" label="nome" required="true"
						value="#{usuarioPublicoBean.usuario.nome}" />

					<h:outputLabel value="#{message.Email}" for="email" />
					<p:inputText id="email" label="email" required="true"
						value="#{usuarioPublicoBean.usuario.email}" />

					<h:outputText value="#{message.Telefone}" />
					<p:inputMask mask="(99) 99999-9999"
						value="#{usuarioPublicoBean.usuario.telefone}" />

					<h:outputText value="#{message.Celular_1}" />
					<p:inputMask mask="(99) 99999-9999"
						value="#{usuarioPublicoBean.usuario.celular1}" />

					<h:outputText value="#{message.Celular_2}" />
					<p:inputMask mask="(99) 99999-9999"
						value="#{usuarioPublicoBean.usuario.celular2}" />

					<h:outputLabel value="#{message.Data_Nascimento}"
						for="dt_nacimento" />
						
					<p:calendar locale="pt" navigator="true" effect="explode"
						value="#{usuarioPublicoBean.usuario.dataNascimento}"
						id="dt_nacimento" pattern="dd/MM/yyyy"/>

					<h:outputText value="#{message.Sexo}" />
					<p:selectOneRadio id="sexo"
						value="#{usuarioPublicoBean.usuario.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="F" />
						<f:selectItem itemLabel="Feminino" itemValue="M" />
					</p:selectOneRadio>

					<h:outputLabel value="#{message.Login}" for="login" />
					<p:inputText id="login" label="login" required="true"
						maxlength="10" value="#{usuarioPublicoBean.usuario.login}" />

					<h:outputLabel value="#{message.Senha}" for="senha" />
					<p:password id="senha" label="senha" required="true" maxlength="8"
						feedback="true" value="#{usuarioPublicoBean.usuario.senha}" />
					<h:outputLabel value="Confirmar senha: " for="confirmPassword" />
					<p:password id="confirmPassword" label="confirmPassword"
						required="true" value="#{usuarioPublicoBean.confirmaSenha}" />

					<p:commandButton immediate="true" value="#{message.Retornar}"
						action="#{usuarioPublicoBean.IrParaTelaDeLogin}"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:commandButton value="#{message.Salvar}"
						action="#{usuarioPublicoBean.inserir}" icon="ui-icon-disk" 
						oncomplete="alert('Usuário criado com sucesso!');"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
