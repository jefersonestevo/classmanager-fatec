<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/web/template/template_publico.xhtml">
	<ui:define name="title">
	   #{message.Nome_Aplicacao} - #{message.Header_Esqueci_Minha_Senha}
	</ui:define>
	<ui:define name="content">
		<h:form id="form_esqueci_minha_senha">
			<p:fieldset legend="#{message.Header_Esqueci_Minha_Senha}"
				styleClass="width-full">
				<h:panelGrid columns="2" styleClass="tabela-simples">
					<h:outputLabel value="#{message.Login}" for="login" />
					<p:inputText id="login" label="#{message.Login}"
						value="#{esqueciMinhaSenhaBean.action.login}">
						<p:focus />
					</p:inputText>

					<h:outputLabel value="#{message.Email}" for="email" />
					<p:inputText id="email" label="#{message.Email}"
						value="#{esqueciMinhaSenhaBean.action.email}" />
				</h:panelGrid>

				<p:outputPanel layout="block" styleClass="tabela-botao-centralizado">
					<p:commandButton value="#{message.Enviar_Minha_Senha}"
						action="#{esqueciMinhaSenhaBean.enviarSenha}"
						onstart="modalStatus.show()" oncomplete="modalStatus.hide()" />
					<p:commandButton immediate="true" value="#{message.Retornar}"
						action="#{sessionBean.deslogar}"
						icon="ui-icon-arrowreturnthick-1-w" />
				</p:outputPanel>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
