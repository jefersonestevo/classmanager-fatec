<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/web/template/template_publico.xhtml">

	<ui:define name="title">
	   #{message.Nome_Aplicacao} - #{message.Header_Login_Erro_Login}
	</ui:define>

	<ui:define name="content">
		<h:form id="form_erro_login">
			<p:fieldset styleClass="width-full centro">
				<h:panelGrid columns="1" styleClass="tabela-simples centro">
					<p:spacer style="height: 20px; width: 100%" />
					<h:outputText style="color: red;" value="#{message.Erro_Login}" />
					<p:spacer style="height: 20px; width: 100%" />
					<p:commandButton immediate="true" value="#{message.Retornar}"
						action="#{sessionBean.deslogar}"
						icon="ui-icon-arrowreturnthick-1-w" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
